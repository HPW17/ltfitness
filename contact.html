<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f0f0f0; /* Light grey background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      background-color: #6dbd63; /* Lighter green button background */
      color: #fff; /* White text */
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4e9f4e; /* Darker green on hover */
    }

    p {
      font-size: 14px;
      color: #888888;
    }
  </style>
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label for="contactInfo">Contact Information (optional):</label>
    <input type="text" id="contactInfo" name="contactInfo">

    <p>Privacy Assurance Note: Your information is secure with us.</p>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
