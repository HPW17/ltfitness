<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        @charset "utf-8";

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            background-color: #353535;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #353535;
            height: 80px;
            padding: 0 20px;
        }

        header h1 {
            display: none;
        }

        header img {
            display: block;
            width: 120px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: white;
        }

        nav a:hover {
            background-color: #82d95c;
            color: black;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #353535;
            border: 1px solid #82d95c;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-menu a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .selflink {
            float: left;
            color: #82d95c;
            font-weight: bold;
            padding: 1rem;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #6dbd63;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4e9f4e;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Form</h1>
        <div>
            <img src="images/logo.jpg" alt="LT logo">
        </div>
        <nav>
            <div id="mainNavBar">
                <ul>
                    <li><span class="selflink">Home</span></li>
                    <li class="dropdown">
                        <a href="#">Services</a>
                        <div class="dropdown-menu">
                            <a href="kid.html">Kid Fitness</a>
                            <a href="adult.html">Adult Fitness</a>
                        </div>
                    </li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a>
                        <div class="dropdown-menu">
                            <a href="contact-form.html">Contact Form</a>
                            <a href="job-opportunities.html">Job Opportunities</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="contactInfo">Contact Information (optional):</label>
            <input type="text" id="contactInfo" name="contactInfo">

            <p>Privacy Assurance Note: Your information is secure with us.</p>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
