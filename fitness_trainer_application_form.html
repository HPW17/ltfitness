<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/application-form.css">
    <title>Fitness Trainer Application Form</title>
</head>
<body>

    <div class="form-container">
        <h1>Fitness Trainer Application Form</h1>

        <form action="submit_application.php" method="post">

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="experience">Relevant Experience (years):</label>
            <input type="number" id="experience" name="experience" required>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" name="certifications" rows="3"></textarea>

            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
            </select>

            <label for="resume">Upload Resume (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <button type="submit">Submit Application</button>

        </form>
    </div>

</body>
</html>
